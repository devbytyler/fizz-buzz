<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>fizz buzz</title>
	<link rel="stylesheet" href="main.css" />
</head>


<body>
<h1>The Fizz Buzz Game</h1>


<script>

var print = function (number)
{
	if (number % 3 === 0 && number % 5 === 0)
	{
		document.write("<p>Fizz Buzz</p>");
	}
	else if (number % 5 === 0)
	{
		document.write("<p>Buzz</p>");
	}
	else if (number % 3 === 0)
	{
		document.write("<p>Fizz</p>");
	}
	else
	{
		document.write("<p>"+number+"</p>");
	}
}

for (var number = 1; number< 101; number++)
{
	print(number);
}



</script>


</body>
</html>
